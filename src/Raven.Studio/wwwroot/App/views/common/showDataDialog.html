<div class="modal-dialog" role="document" data-bind="style: { width: width }">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title" data-bind="text: title"></h4>
        </div>
        <div class="modal-body">
            <div>
                <pre class="form-control" data-bind="aceEditor: { readOnly: true, code: inputData, minHeight: 500, allowResize: true, getFocus: true }"></pre>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-bind="click: copyToClipboard">Copy</button>
            <button type="button" class="btn btn-primary" data-bind="click: close">Close</button>
        </div>
    </div>
</div>
