<div class="messageBox" tabindex="-1">

    <form data-bind="submit: applyFilter">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add search filter</h4>
        </div>
        <div class="modal-body form-inline">
            <div class="form-group">
                <label>File size between: </label>
                <input type="text" class="form-control" data-bind="value: inputs[0]" />
                <label> and: </label>
                <input type="text" class="form-control" data-bind="value: inputs[1]" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Apply</button>
            <button type="button" class="btn btn-default" data-bind="click: close">Cancel</button>
        </div>
    </form>

</div>
