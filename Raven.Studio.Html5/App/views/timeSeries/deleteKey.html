<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">Sure?</h4>
    </div>
    <div class="modal-body" data-bind="with: key">
        <span>You're deleting the </span>
        '<strong data-bind="text: Key"></strong>' key, in '<strong data-bind="text: Type"></strong>' type.
		<strong data-bind="visible: Points > 1, text: '(' + Points + ' points)'"></strong>
		<strong data-bind="visible: Points == 1, text: '(' + Points + ' point)'"></strong>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-primary" data-bind="click: deleteKey">Yep, delete</button>
    </div>
</div>
